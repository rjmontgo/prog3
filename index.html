<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Prog 2: Rasterization Shell</title>

    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script type="text/javascript" src="rasterize.js"></script>
  </head>

  <body onload="main();">
    <canvas id="myWebGLCanvas" width="512" height="512"></canvas>
    <hr />
    Width: <input type="text" id="width" value="512">
    &nbsp &nbsp
    Height: <input type="text" id="height" value="512">
    <hr />
    <input type="button" value="Submit" onclick="submit()">
  </body>

  <script>
    function submit() {
      document.getElementById("myWebGLCanvas").width = document.getElementById("width").value;
      document.getElementById("myWebGLCanvas").height = document.getElementById("height").value;
      setupShaders();
    }

  </script>
</html>
